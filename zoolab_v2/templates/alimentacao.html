{% extends "layout.html" %}

{% block content %}
<h2>Registro de Alimentação</h2>
<form method="POST">
    <div class="form-group">
        <label for="nome_animal">Nome do Animal:</label>
        <input type="text" class="form-control" id="nome_animal" name="nome_animal" required>
    </div>
    <div class="form-group">
        <label for="tipo_alimento">Tipo de Alimento:</label>
        <input type="text" class="form-control" id="tipo_alimento" name="tipo_alimento" required>
    </div>
    <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade" required>
    </div>
    <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" class="form-control" id="data" name="data" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{% endblock %}
