{% extends "layout.html" %}

{% block content %}
<h2>Cadastro de Animais</h2>
<form method="POST">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="form-group">
        <label for="especie">Espécie:</label>
        <input type="text" class="form-control" id="especie" name="especie" required>
    </div>
    <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" class="form-control" id="idade" name="idade" required>
    </div>
    <div class="form-group">
        <label for="habitat">Habitat:</label>
        <select class="form-control" id="habitat" name="habitat" required>
            {% for h in habitats %}
                <option value="{{ h[0] }}">{{ h[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="peso">Peso (kg):</label>
        <input type="text" class="form-control" id="peso" name="peso" placeholder="Ex: 25 ou 25.5" required>
    </div>
    <div class="form-group">
        <label for="tipos_alimento">Tipos de Alimento:</label>
        <input type="text" class="form-control" id="tipos_alimento" name="tipos_alimento" placeholder="Separe os tipos por vírgula" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <a href="{{ url_for('visualizar_animais') }}" class="btn btn-info" style="margin-left: 10px;">Visualizar Animais</a>
</form>
{% endblock %}
