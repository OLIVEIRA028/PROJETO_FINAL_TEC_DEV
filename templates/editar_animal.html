{% extends 'layout.html' %}

{% block title %}Editar Animal{% endblock %}

{% block content %}
<h2>Editar Animal</h2>
<form method="POST" action="">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ animal[1] }}" required>
    </div>
    <div class="form-group">
        <label for="especie">Esp√©cie:</label>
        <input type="text" class="form-control" id="especie" name="especie" value="{{ animal[2] }}" required>
    </div>
    <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" class="form-control" id="idade" name="idade" value="{{ animal[3] }}" required>
    </div>
    <div class="form-group">
        <label for="habitat">Habitat:</label>
        <input type="text" class="form-control" id="habitat" name="habitat" value="{{ animal[4] }}" required>
    </div>
    <div class="form-group">
        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.01" class="form-control" id="peso" name="peso" value="{{ animal[5] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>
{% endblock %}
