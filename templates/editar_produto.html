{% extends 'layout.html' %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<h2>Editar Produto</h2>
<form method="POST" action="">
    <div class="form-group">
        <label for="nome">Nome do Produto:</label>
        <input type="text" class="form-control" id="nome" name="nome" value="{{ produto[1] }}" required>
    </div>
    <div class="form-group">
        <label for="valor_unitario">Valor Unit√°rio:</label>
        <input type="number" step="0.01" class="form-control" id="valor_unitario" name="valor_unitario" value="{{ produto[2] }}" required>
    </div>
    <input type="hidden" name="id" value="{{ produto[0] }}">  <!-- ID do produto para atualizar -->
    <button type="submit" class="btn btn-primary">Atualizar</button>
</form>
{% endblock %}
