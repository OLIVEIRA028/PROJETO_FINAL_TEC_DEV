{% extends "layout.html" %}

{% block content %}
<h2>Cadastro de Habitat</h2>
<form method="POST">
    <div class="form-group">
        <label for="nome_habitat">Nome do Habitat:</label>
        <input type="text" class="form-control" id="nome_habitat" name="nome_habitat" required>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
