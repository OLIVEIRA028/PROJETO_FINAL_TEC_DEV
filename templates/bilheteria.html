{% extends "layout.html" %}

{% block content %}
<h2>Registro de Bilheteria</h2>
<form method="POST">
    <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" class="form-control" id="data" name="data" value="{{ today }}" readonly>
    </div>
    <div class="form-group">
        <label for="quantidade_ingressos">Quantidade de Ingressos:</label>
        <input type="number" class="form-control" id="quantidade_ingressos" name="quantidade_ingressos" required>
    </div>
    <div class="form-group">
        <label>Tipo de Ingresso:</label>
        <select class="form-control" id="tipo_ingresso" name="tipo_ingresso" required>
            <option value="inteira">Inteira</option>
            <option value="meia">Meia</option>
        </select>
    </div>
    <div class="form-group">
        <label for="valor_total">Valor Total:</label>
        <input type="number" step="0.01" class="form-control" id="valor_total" name="valor_total" value="0.00" readonly>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{% endblock %}
