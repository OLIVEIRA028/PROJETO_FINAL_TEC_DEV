{% extends "layout.html" %}

{% block content %}
<h2>Registro de Alimentação</h2>
<form method="POST">
    <div class="form-group">
        <label for="nome_animal">Nome do Animal:</label>
        <select class="form-control" id="nome_animal" name="nome_animal" required>
            <option value="">Selecione um animal</option>
            {% for animal in animais %}
                <option value="{{ animal[0] }}">{{ animal[0] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="tipo_alimento">Tipo de Alimento:</label>
        <select class="form-control" id="tipo_alimento" name="tipo_alimento" required>
            <option value="">Selecione um tipo de alimento</option>
            {% for tipo in tipos_alimento %}
                <option value="{{ tipo[0] }}">{{ tipo[0] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="quantidade">Quantidade (em kg):</label>
        <input type="number" step="0.01" class="form-control" id="quantidade" name="quantidade" required>
    </div>
    <div class="form-group">
        <label for="hora">Hora da Alimentação:</label>
        <input type="time" class="form-control" id="hora" name="hora" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{% endblock %}
